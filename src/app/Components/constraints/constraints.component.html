<div class="container col-sm-12 col-md-6 col-lg-8">
    <!-- פריסה של כמה זמן? -->
    <h5>סמן את המשמרות בהן אינך יכול לעבוד באופן קבוע</h5>
    <table class="table col-10 mb-2" id="scheduleTable">
        <tr>
            <th *ngFor="let day of activity_days">{{day}}</th>
        </tr>
        <!-- לייחד בחירה עבור כל תאריך בנפרד -->
        <tr class="dropdown">
            <td *ngFor="let day of activity_days" data-toggle="dropdown">
                <b>תאריך</b>
                <p>{{shift_can_not}}</p>
                <ul class="dropdown-menu checkbox">
                    <li *ngFor="let shift of shift_service.list_shifts" (click)="AddOrUpdate(shift.id, day)"><input
                            type="checkbox"><label>{{shift.name}}</label></li>
                </ul>
            </td>

        </tr>



        <tr class="dropdown">
            <td *ngFor="let item of activity_days" data-toggle="dropdown"><b>תאריך</b>
                <p>{{shift_can_not}}</p>
            </td>
            <ul class="dropdown-menu checkbox">
                <!-- (click)="Update(shift)" -->
                <li *ngFor="let shift of shift_service.list_shifts"><input type="checkbox"><label>{{shift.name}}</label>
                </li>
            </ul>
        </tr>


        <tr class="dropdown">
            <td *ngFor="let item of activity_days" data-toggle="dropdown"><b>תאריך</b>
                <p>{{shift_can_not}}</p>
            </td>
            <ul class="dropdown-menu checkbox">
                <li *ngFor="let shift of shift_service.list_shifts"><input type="checkbox"><label>{{shift.name}}</label>
                </li>
            </ul>
        </tr>


        <tr class="dropdown">
            <td *ngFor="let item of activity_days" data-toggle="dropdown"><b>תאריך</b>
                <p>{{shift_can_not}}</p>
            </td>
            <ul class="dropdown-menu checkbox">
                <li *ngFor="let shift of shift_service.list_shifts"><input type="checkbox"><label>{{shift.name}}</label>
                </li>
            </ul>
        </tr>

    </table>
</div>
