<div class="card" style="width: 16rem;">
  <div class="card-body">
    <h5 class="card-title">{{currentEmployee.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngIf = "employee_service.is_director == true" class="list-group-item">{{currentEmployee.id}}</li>  
    <li class="list-group-item">{{currentEmployee.phone}}</li>
    <li class="list-group-item">{{currentEmployee.email}}</li>
    <li class="list-group-item">{{role}}</li>
    <li class="list-group-item">מחלקה</li>
  </ul>
  <button *ngIf = "employee_service.is_director == true" class="btn card-footer" (click)="edit()">עריכה</button><!-- להסתיר במצב עובד רגיל -->
  <button *ngIf = "employee_service.is_director == true" class="btn card-footer" (click)="delete()">מחיקה</button><!-- להסתיר במצב עובד רגיל -->

</div>
