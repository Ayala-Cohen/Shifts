<div class="container col-sm-12 col-md-6 col-lg-10">
    <div class="sub_container">
        <p>בכל מחלקה יש ללחוץ על המשמרות בהן היא פעילה</p>
        <div *ngFor="let ward of ward_service.list_wards" class="col-12 ward mb-3">
            <h2> {{ward.name}}</h2>
            <div class="scrollmenu col-12">
                <table class="table mb-2" id="scheduleTable">
                    <tr>
                        <th *ngFor="let day of activity_days">{{day}}</th>
                    </tr>
                    <tr class="dropdown" *ngFor="let shift of shift_service.list_shifts">
                        <td *ngFor="let day of activity_days" appChangeColor [style.background-color]="getColor(shift.id, day, ward.id)">{{shift.name}}
                            <ul style="list-style: none;">
                                <li *ngFor="let role of employees_roles_service.list_roles;let i = index">
                                    <label>{{role.role}}</label>
                                    <input type="number"(focus)="edit(shift.id, day, role.id, ward.id)" (blur)="AddOrUpdate(ward.id, shift.id, role.id, $event.target.value, day)" [value]="getNumOfRole(ward.id, shift.id, role.id, day)">
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <button class="btn" (click)="next()">הבא</button>
    </div>
</div>
