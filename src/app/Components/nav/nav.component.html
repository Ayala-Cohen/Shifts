        <ul class="nav navbar-nav">

            <li class="nav-item">
                <a class="nav-link" [routerLink]="['final-integration']" *ngIf="employee_service.employee.id != undefined || business_service.business.id !=undefined">שיבוץ סופי</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['employees-list']" *ngIf="employee_service.employee.id != undefined || business_service.business.id !=undefined">רשימת עובדים</a>

                <a class="nav-link" [routerLink]="['constraints']" *ngIf="employee_service.employee.id != undefined">אילוצים קבועים</a>
